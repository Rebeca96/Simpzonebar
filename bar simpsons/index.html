<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Simpzone Bar</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
    <header class="header">    
        <div class="contenedor">
            <div class="barra centrar-texto">
                <a class="logo " href="index.html">
                    <img src="/img/logo2.png" alt="logo-img">
                </a>
    
                <nav class="navegacion">
                    <a href="index.html" class="navegacion__enlace">Inicio</a>
                    <a href="#" class="navegacion__enlace">Productos</a>
                    <a href="#" class="navegacion__enlace">Reservá</a>
                    <a href="#" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
    </header>

    <section class="principal">
        <div class="contenedor">
            <div class="presentacion centrar-texto">
                <h1 class="presentacion__titulo no-margin">Bar Tematico</h1>
                <p class="presentacion__p">Vení a disfrutar...</p>
            </div>
        </div>
    </section>

    <main class="tarjetas">
        <div class="card">
            <div class="cover">
                <img src="/img/jefe.png" alt="donas-img">
                <div class="img__back"></div>
            </div>
            <div class="descripcion centrar-texto">
                <h2 class="tarjeta__titulo no-margin">Cafetería</h2>
                <p>Las mejores donas</p>
                <input type="button" value="Quiero Probar!">
            </div>
        </div>
        <div class="card">
            <div class="cover">
                <img src="/img/krusty.png" alt="homero-img">
                <div class="img__back"></div>
            </div>
            <div class="descripcion centrar-texto">
                <h2 class="tarjeta__titulo no-margin">Comida</h2>
                <p>Una increíble variedad de platos</p>
                <input type="button" value="Quiero Probar!">
            </div>
        </div>
        <div class="card card-3">
            <div class="cover">
                <img src="/img/barney2.png" alt="tragos-img">
                <div class="img__back"></div>
            </div>
            <div class="descripcion centrar-texto">
                <h2 class="tarjeta__titulo no-margin">Tragos</h2>
                <p>Para que pases un buen rato</p>
                <input type="button" value="Quiero Probar!">
            </div>
        </div>
    </main>

    <section class="reserva">
        <div class="contenedor">
            <h3>Sin planes para este finde?</h3>
        </div>
    </section>
</body>
</html>
